        #data {
            width: 300px;

    </style>

    <title>weibo-qr by SkyLothar</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>weibo-qr</h1>
        <h2>Generate QRcode for Weibo</h2>
        <a href="https://github.com/SkyLothar/weibo-qr" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to Weibo QR GitHub Pages.</h3>
          <form id="qr-form">
            <div>
              <label for="data">URL to encode</label>
            </div>
            <div>
              <input type="text" id="data" value="http://">
              <button id="see-btn">Click to See</button>
            </div>
          </form>
          <hr>
          <div id="qr-box"></div>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/SkyLothar/weibo-qr/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/SkyLothar/weibo-qr/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/SkyLothar/weibo-qr"></a> is maintained by <a href="https://github.com/SkyLothar">SkyLothar</a>.</p>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

            <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-51208000-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>
          <script>
            var http_regex = /^https?:\/\//;
            $("#qr-form").submit(function() {
                return false;
            });
            $("#data").focus();
            $("#see-btn").click(function(){
              var data = $("#data").val();
              if (!http_regex.test(data)) {
                  data = "http://" + data;
                  console.log('add http to ' + data);
              };
              data = encodeURIComponent(data);
              $("#qr-box").html(
                  '<div>' +
                    '<img src="http://localhost:5000/qr-code-img?data='+ data + '">' +
                  '</div>' +
                  '<a href="http://localhost:5000/qr-code-zip?data='+ data + '"> Download as zip</a>'
              );
            })
          </script>

  </body>
